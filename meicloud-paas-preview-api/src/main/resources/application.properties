server.port=8899

spring.profiles.active=prod
spring.application.name=meicloud-paas-preview
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=html5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

swagger.enable=true

logging.config=classpath:log4j2.xml

jodconverter.local.enabled=true
jodconverter.local.office-home=D:/software/libreoffice
jodconverter.local.port-numbers=8100,8101,8102
jodconverter.local.max-tasks-per-process=100
jodconverter.local.taskExecutionTimeoutMinutes=5
jodconverter.local.taskQueueTimeoutHours=1
